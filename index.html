      // Hatch client initialization with localStorage-based storage
      const initHatchClient = async (useEffect, useState) => {
          // Try to load stored state from JSON file, fallback to inline data
          let initialStorage = {};
          try {
              const response = await fetch('./storedState.json');
              initialStorage = await response.json();
          } catch (error) {
              console.warn('Could not load storedState.json, using inline data:', error);
              // Fallback to inline stored state data for file:// URLs
              initialStorage = {"survivalTycoon":{"resources":{"food":0,"water":0,"materials":20,"energy":0,"medicine":0},"survivors":3,"buildings":{"shelter":1,"farm":0,"well":0,"workshop":0,"infirmary":0,"generator":0,"wall":0},"day":26,"population":1,"happiness":0,"defense":10},"startupTycoon":{"resources":{"code":1794,"ideas":33,"money":2220,"reputation":50,"energy":1445},"skills":{"frontend":2,"backend":1,"design":1,"marketing":0,"management":0},"company":{"stage":"mvp","employees":0,"products":1,"users":1100,"revenue":1820},"buildings":{"workspace":3,"computer":2,"coffee":2,"office":0,"server":0,"lab":0,"marketing":0},"day":37,"level":3,"exp":60}};
          }

          // Initialize localStorage with stored state
          const STORAGE_PREFIX = 'hatch_component_';
          Object.entries(initialStorage).forEach(([key, value]) => {
              const storageKey = STORAGE_PREFIX + key;
              if (!localStorage.getItem(storageKey)) {
                  localStorage.setItem(storageKey, JSON.stringify(value));
              }
          });

          // Implement useStoredState hook compatible with Hatch
          const useStoredState = (key, defaultValue) => {
              const storageKey = STORAGE_PREFIX + key;

              // Get initial value from localStorage or use default
              const getStoredValue = () => {
                  try {
                      const item = localStorage.getItem(storageKey);
                      return item ? JSON.parse(item) : defaultValue;
                  } catch (error) {
                      console.warn('Error reading from localStorage:', error);
                      return defaultValue;
                  }
              };

              const [value, setValue] = useState(getStoredValue);

              // Update localStorage when value changes
              const setStoredValue = (newValue) => {
                  try {
                      const valueToStore = typeof newValue === 'function' ? newValue(value) : newValue;
                      localStorage.setItem(storageKey, JSON.stringify(valueToStore));
                      setValue(valueToStore);
                  } catch (error) {
                      console.error('Error writing to localStorage:', error);
                  }
              };

              // Listen for storage changes from other tabs/windows
              useEffect(() => {
                  const handleStorageChange = (e) => {
                      if (e.key === storageKey && e.newValue) {
                          try {
                              setValue(JSON.parse(e.newValue));
                          } catch (error) {
                              console.warn('Error parsing storage change:', error);
                          }
                      }
                  };

                  window.addEventListener('storage', handleStorageChange);
                  return () => window.removeEventListener('storage', handleStorageChange);
              }, [storageKey]);

              return [value, setStoredValue];
          };

          // Set up global Hatch client interface
          window.hatch = {
              useStoredState,
              // Mock implementations for other Hatch features
              useUser: () => ({ id: 'local', name: 'Local User', color: '#4F46E5' }),
              useCollaborators: () => [],
              useAssets: () => [],
              getAllItems: async () => {
                  const items = {};
                  for (let i = 0; i < localStorage.length; i++) {
                      const key = localStorage.key(i);
                      if (key && key.startsWith(STORAGE_PREFIX)) {
                          const itemKey = key.replace(STORAGE_PREFIX, '');
                          try {
                              items[itemKey] = JSON.parse(localStorage.getItem(key));
                          } catch (error) {
                              console.warn('Error parsing stored item:', key, error);
                          }
                      }
                  }
                  return items;
              },
              getItem: async (key) => {
                  try {
                      const item = localStorage.getItem(STORAGE_PREFIX + key);
                      return item ? JSON.parse(item) : undefined;
                  } catch (error) {
                      console.warn('Error getting item:', key, error);
                      return undefined;
                  }
              },
              setItem: async (key, value) => {
                  try {
                      localStorage.setItem(STORAGE_PREFIX + key, JSON.stringify(value));
                  } catch (error) {
                      console.error('Error setting item:', key, error);
                  }
              }
          };

          // Backward compatibility and global availability
          window.useStoredState = useStoredState;
          window.React = React;
          window.useState = useState;
          window.useEffect = useEffect;
      };

      // Initialize Hatch client
      await initHatchClient(useEffect, useState);

      try {
          // Try to load component from external file, fallback to inline code
          let componentCode;
          try {
              const response = await fetch('./component.js');
              componentCode = await response.text();
          } catch (fetchError) {
              console.warn('Could not load component.js, using inline code:', fetchError);
              // Fallback to inline component code for file:// URLs

    setGameState({

  const buildings = {

      effect: "\\u041C\\u043E\\u0436\\u043D\\u043E \\u043D\\u0430\\u043D\\u0438\\u043C\\u0430\\u0442\\u044C \\u0434\\u043E 5 \\u0441\\u043E\\u0442\\u0440\\u0443\\u0434\\u043D\\u0438\\u043A\\u043E\\u0432",

  const randomEvents = [

      effect: () => ({ money: 5e3, reputation: 15 })
    },
    {
      title: "\\u{1F41B} \\u041A\\u0440\\u0438\\u0442\\u0438\\u0447\\u0435\\u0441\\u043A\\u0438\\u0439 \\u0431\\u0430\\u0433",

      effect: () => ({ users: -500, reputation: -10 })

      if (gameTime % 10 === 0) {
        advanceDay();

      if (gameTime % 30 === 0 && Math.random() < 0.3 * difficultySettings[currentDifficulty].multipliers.events) {
        triggerRandomEvent();
      }

    return () => clearInterval(interval);

        newState.resources.money += revenue;

      newState.resources.energy -= prev.company.employees * 5;
      newState.resources.money -= Math.floor(prev.company.employees * 100 * difficulty.multipliers.expenses);
      newState.resources.money -= Math.floor(prev.buildings.office * 500 * difficulty.multipliers.expenses);
      newState.exp += 10 + prev.company.employees * 2;
      if (newState.exp >= newState.level * 100) {
        newState.level += 1;
        newState.exp = 0;
        newState.resources.ideas += 20;
        newState.resources.reputation += 5;
      }
      if (prev.company.stage === "solo" && newState.resources.money >= 5e3) {
        newState.company.stage = "freelancer";

        newState.company.stage = "mvp";

      if (prev.company.stage === "mvp" && newState.company.employees >= 2) {
        newState.company.stage = "startup";
      }
      if (prev.company.stage === "startup" && newState.company.employees >= 10) {
        newState.company.stage = "company";
      }
      if (prev.company.stage === "company" && newState.resources.money >= 1e5) {
        newState.company.stage = "corporation";
      }
      Object.keys(newState.resources).forEach((resource) => {
        newState.resources[resource] = Math.max(0, Math.min(999999, newState.resources[resource]));
      });
      return newState;
    });
  };
  const triggerRandomEvent = () => {
    const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
    const effect = event.effect();
    setEvents((prev) => [event, ...prev.slice(0, 2)]);
    setGameState((prev) => {

  const buildStructure = (buildingType) => {

    setGameState((prev) => {

      const building = buildings[buildingType];
      Object.keys(building.cost).forEach((resource) => {

  const learnSkill = (skill) => {

          ...prev.company,
          employees: prev.company.employees + 1
        }
      }));
